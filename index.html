<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Counter Local Storage</title>

    <!-- Custom CSS Link -->
    <link rel="stylesheet" href="styles.css">
    <!-- // -->


</head>
<body>

    <main>
        <h1>counter</h1>
        
        <div class="container">
            
            <div class="counter-value">0</div>
            
            <div class="counter-controls">

                <button data-action="decrease"><span>decrease</span></button>
                <button data-action="reset"><span>reset</span></button>
                <button data-action="increase"><span>increase</span></button>
                
            </div>
        
        </div>
    
        <div class="save-clear">
            <button data-action="save"><span>save</span></button>

            <button data-action="load"><span>load</span></button>
            <button data-action="clear"><span>clear</span></button>
        </div>

    </main>

    <!-- JavaScript Here -->
    <script src="myScript.js"></script>
</body>
</html>
